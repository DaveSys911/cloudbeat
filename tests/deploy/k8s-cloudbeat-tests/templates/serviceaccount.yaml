{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "k8s-cloudbeat-tests.serviceAccountName" . }}
  namespace: {{ .Values.namespace}}
  labels:
    k8s-app: {{ .Values.serviceAccount.name }}
    {{- include "k8s-cloudbeat-tests.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
